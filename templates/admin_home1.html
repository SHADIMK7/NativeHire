{% extends 'admin_base.html' %}
{% load static %}
{% block body %}
<style>
        .card {
            transition: transform 0.3s, box-shadow 0.2s;
        }
    
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-12 mb-3">
            <a href="{% url 'user_login' %}" style="text-decoration: none;">
                <div class="card bg-primary" style="width: 100%; max-width: 450px; margin: 0.5rem;">
                    <img src="{% static 'images/worker.jpg' %}" class="card-img-top" alt="Image 1">
                    <div class="card-body text-center">
                        <h4 class="card-title">Workers</h4>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4 col-sm-12 mb-3">
            <a href="{% url 'user_login' %}" style="text-decoration: none;">
                <div class="card bg-secondary" style="width: 100%; max-width: 450px; margin: 0.5rem;">
                    <img src="{% static 'images/employer.jpg' %}" class="card-img-top" alt="Image 2">
                    <div class="card-body text-center">
                        <h4 class="card-title">Employers</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-12 mb-3">
            <a href="{% url 'user_login' %}" style="text-decoration: none;">
                <div class="card bg-secondary" style="width: 100%; max-width: 450px; margin: 0.5rem;">
                    <img src="{% static 'images/job_types.jpg' %}" class "card-img-top" alt="Image 2">
                    <div class="card-body text-center">
                        <h4 class="card-title">Job Types</h4>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4 col-sm-12 mb-3">
            <a href="{% url 'user_login' %}" style="text-decoration: none;">
                <div class="card bg-primary" style="width: 100%; max-width: 450px; margin: 0.5rem;">
                    <img src="{% static 'images/history.png' %}" class="card-img-top" alt="Image 1">
                    <div class="card-body text-center">
                        <h4 class="card-title">Hiring History</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
